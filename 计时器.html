<!DOCTYPE html>
<html>
    <head>
        <style>
            button{
                font-size: large;
                margin-top: 290px;
            }
            span{
                color: red;
            }
    
            div{
                text-align: center;
                margin-top: 20px;
                font-size: x-large;
            }
            p{
                text-align: center;
                font-size: x-large;
            }
    
        </style>
    </head>

    <body>
        <div style="text-align: center;"><button id="start">计时开始</button></div>
        <br>
        <p>Time passed :<span id="counter">0</span>s</p>

        <script>
        const counterElement = document.getElementById("counter");
        const buttonElement = document.getElementById("start");

        function addSeconds()
        {
            const counter = Number(counterElement.textContent);
            counterElement.textContent = counter + 1;
        };

        buttonElement.addEventListener("click",function()
        {
            if(buttonElement.textContent === "计时开始")
            {
                intervalId= setInterval(addSeconds, 1000);
                buttonElement.textContent = "计时暂停"
            }
            else
            {
                clearInterval(intervalId);
                buttonElement.textContent = "计时开始";
            }
        });
        </script>
    </body>
</html>
